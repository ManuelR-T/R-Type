name: compile
on:
  workflow_call

jobs:
  compile:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    container:
      image: nicolasalexandredev/r-type:dependencies
      volumes:
        - ${{ github.workspace }}:/app

    strategy:
      matrix:
        os: [linux, windows]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      run: sudo apt-get install -y flex bison javacc libflac-dev

    - name: Install Mingw-w64 (Windows)
      if: matrix.os == 'windows'
      run: sudo apt-get install -y mingw-w64 mingw-w64-tools mingw-w64-x86-64-dev

    - name: Check compilation (Linux)
      if: matrix.os == 'linux'
      run: |
        echo "## ðŸš€ Linux compilation result" >> $GITHUB_STEP_SUMMARY
        {
          set +e
          cmake .; make
          if [ $? -ne 0 ]; then
            echo "- ### Compilation failed âŒ" >> $GITHUB_STEP_SUMMARY
            echo "Linux compilation failed."
            exit 1
          else
            echo "- ### Compilation succeed âœ…" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
        }

    - name: Cross-compile for Windows
      if: matrix.os == 'windows'
      run: |
        echo "## ðŸš€ Cross-compilation for Windows result" >> $GITHUB_STEP_SUMMARY
        chmod +x tools/build-mingw32.sh
        {
          set +e
          ./tools/build-mingw32.sh
          if [ $? -ne 0 ]; then
            echo "- ### Cross-compilation for Windows failed âŒ" >> $GITHUB_STEP_SUMMARY
            echo "Cross-compilation failed."
            exit 1
          else
            echo "- ### Cross-compilation succeed âœ…" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
        }
