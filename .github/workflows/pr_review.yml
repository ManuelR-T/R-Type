name: pr_review

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    container:
      image: nicolasalexandredev/r-type:dependencies
      volumes:
        - ${{ github.workspace }}:/app:rw

    steps:
    - uses: actions/checkout@v4

    - name: Install SFML
      run: |
        sudo apt-get update
        sudo apt-get install libsfml-dev -y

    - name: Set base_dir
      run: echo "base_dir=$(pwd)" >> $GITHUB_ENV

    - uses: ZedThree/clang-tidy-review@v0.19.0
      id: review
      with:
        clang_tidy_version: 18
        config_file: ./.clang-tidy
        lgtm_comment_body: "No clang-tidy warning ! 👍"
        exclude: "tests/"
        cmake_command: cmake . -DCMAKE_EXPORT_COMPILE_COMMANDS=on
        base_dir: ${{ env.base_dir }}

    - uses: ZedThree/clang-tidy-review/upload@v0.19.0
      id: upload-review

    - if: steps.review.outputs.total_comments > 0
      run: exit 1
